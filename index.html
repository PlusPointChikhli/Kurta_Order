<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLUS POINT Group Kurta Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Group Kurta Order</h1>
    <p class="instruction-text">
      <strong>Step 1:</strong> Select a Kurta Type and Color from the options below to see product details and pricing.
    </p>
     <div class="image-preview" id="imagePreviewContainer">
      <img id="previewImage" src="Catlogue_icon/default.png" alt="Product Preview" />
    </div>

    <div class="form-section">
      <label for="typeSelect">Kurta Type:</label>
      <select id="typeSelect"></select>

      <label for="colorSelect">Color:</label>
      <select id="colorSelect"></select>
    </div>

    <div id="pricingOutputDiv" class="pricing-section">
     <p>Please select a <strong>Type</strong> and <strong>Color</strong> to see pricing and sizes.</p>
    </div>

    <button id="orderSummaryButton" class="action-button">Show Order Summary</button>

    <div id="orderSummaryOutput" class="summary-section">
    </div>

    <div class="customer-section">
      <h2>Your Details</h2>
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" placeholder="Enter your Customer Name" />

      <label for="deliveryAddress">Address:</label>
      <textarea id="deliveryAddress" rows="3" placeholder="Enter full address"></textarea>

      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" placeholder="Enter your contact number" />
    </div>

    <button id="downloadPdfButton" class="action-button primary-button">Download Order Form (PDF)</button>

    <button id="sendOrderWhatsapp" class="action-button primary-button">Send Order on WhatsApp</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
