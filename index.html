<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plus Point Group Kurta Order</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Group Kurta Order</h1>
    <p class="instruction-text">
      <strong>Step 1:</strong> Type aur Color select karein.
    </p>

    <div class="image-preview" id="imagePreviewContainer">
      <img id="previewImage" src="Catlogue_icon/default.png" alt="Product Preview" />
      <button class="more-like-this-btn">
        <span class="icon">&#x271A;</span> More Like This
      </button>
    </div>

    <div class="selection-section type-section">
      <label>Kurta Type:</label>
      <div class="type-buttons-container" id="typeButtonsContainer">
        </div>
    </div>

    <div class="selection-section color-section" id="colorSelectionSection">
      <h2>Select Color</h2>
      <div class="color-grid" id="colorGrid">
        </div>
    </div>
    
    <div id="pricingOutputDiv" class="pricing-section">
      <p>Pehle Type aur Color select karein.</p>
    </div>

    <button id="orderSummaryButton" class="action-button">Order Summary dekhein</button>
    
    <div id="orderSummaryOutput" class="summary-section">
    </div>

    <div class="customer-section">
      <h2>Aapki Details</h2>
      <label for="customerName">Customer Ka Naam:</label>
      <input type="text" id="customerName" placeholder="Naam likhein" />

      <label for="deliveryAddress">Address:</label>
      <textarea id="deliveryAddress" rows="3" placeholder="Poora address likhein"></textarea>

      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" placeholder="Contact number likhein" />
    </div>

    <button id="downloadPdfButton" class="action-button primary-button">Order Form PDF Download karein</button>
    <button id="sendOrderWhatsapp" class="action-button primary-button">Order WhatsApp par bhejein</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
